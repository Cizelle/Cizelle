<svg fill="none" viewBox="0 0 800 150" width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes snowflakes-fall {
          0% { top: -10%; }
          100% { top: 100%; }
        }

        @keyframes snowflakes-shake {
          0% { transform: translateX(0px); }
          50% { transform: translateX(80px); }
          100% { transform: translateX(0px); }
        }

        .snowflake {
          position: fixed;
          top: -10%;
          color: #fff;
          font-size: 1.5em;
          font-family: Arial;
          text-shadow: 0 0 3px #000;
          user-select: none;
          animation-name: snowflakes-fall, snowflakes-shake;
          animation-duration: 10s, 3s;
          animation-timing-function: linear, ease-in-out;
          animation-iteration-count: infinite, infinite;
        }

        .snowflake:nth-of-type(1) { left: 2%; animation-delay: 0s, 0s; }
        .snowflake:nth-of-type(2) { left: 8%; animation-delay: 1s, 1s; }
        .snowflake:nth-of-type(3) { left: 14%; animation-delay: 2s, 0.5s; }
        .snowflake:nth-of-type(4) { left: 20%; animation-delay: 3s, 2s; }
        .snowflake:nth-of-type(5) { left: 28%; animation-delay: 1.5s, 1s; }
        .snowflake:nth-of-type(6) { left: 34%; animation-delay: 0.5s, 2s; }
        .snowflake:nth-of-type(7) { left: 40%; animation-delay: 2s, 1s; }
        .snowflake:nth-of-type(8) { left: 48%; animation-delay: 0s, 0.5s; }
        .snowflake:nth-of-type(9) { left: 56%; animation-delay: 2.5s, 1.5s; }
        .snowflake:nth-of-type(10){ left: 62%; animation-delay: 1s, 0.8s; }
        .snowflake:nth-of-type(11){ left: 68%; animation-delay: 3s, 1s; }
        .snowflake:nth-of-type(12){ left: 74%; animation-delay: 0.2s, 1.7s; }
        .snowflake:nth-of-type(13){ left: 80%; animation-delay: 2s, 0s; }
        .snowflake:nth-of-type(14){ left: 88%; animation-delay: 1.3s, 1.2s; }
        .snowflake:nth-of-type(15){ left: 95%; animation-delay: 0.7s, 0.3s; }
      </style>

      <!-- 15 snowflakes -->
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
    </div>
  </foreignObject>
</svg>
